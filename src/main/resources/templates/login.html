<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container mt-4">
    <h1>Login</h1>

    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" id="username" required/>
            <div class="invalid-feedback">
                Please enter your username.
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" id="password" required/>
            <div class="invalid-feedback">
                Please enter your password.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p th:if="${param.error}" class="text-danger mt-3">
        Invalid username or password.
    </p>
    <p th:if="${param.logout}" class="text-success mt-3">
        You have been logged out successfully.
    </p>
    <p class="mt-3">
        Don't have an account? <a th:href="@{/register}">Register here</a>.
    </p>
</div>

<!-- Optional JavaScript -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<!-- Form Validation Script -->
<script>
    // Bootstrap form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
